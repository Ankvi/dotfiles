set -g default-terminal "$TERM"
set -ag terminal-overrides ",xterm*:Tc"

source-file ~/.config/tmux/keybinds.conf

# Start window counting at 1
set -g base-index 1
# setw -g pane-base-index 1

set -g mouse on

set -g renumber-windows on

set -g set-titles on
set -g set-titles-string "#{pane_current_path}"


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session management
source-file ~/.config/tmux/sessionx.conf

# Design
source-file ~/.config/tmux/catppuccin.conf

# setw -g pane-border-status bottom
# setw -g pane-border-format 'â”€'

run '~/.tmux/plugins/tpm/tpm'


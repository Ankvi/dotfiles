# vim:ft=swayconfig

# Slack/Teams
bindsym $mod+m exec wmctrl -xa slack || slack &
bindsym $mod+n exec wmctrl -xa teams-for-linux || wmctrl -xa crx__cifhbcnohmdccbgoicgdjpfamggdegmo.Microsoft-edge || /opt/appimages/teams-for-linux.AppImage &

# Spotify
bindsym $mod+p exec --no-startup-id $term -e spt

# Browsers
bindsym $mod+d exec wmctrl -xa google-chrome || google-chrome-stable || google-chrome &
bindsym $mod+Ctrl+d exec google-chrome-stable || google-chrome &
bindsym $mod+c exec wmctrl -xa code || code &
bindsym $mod+Ctrl+c exec code &
bindsym $mod+x exec wmctrl -xa microsoft-edge.Microsoft-edge || microsoft-edge-stable || microsoft-edge &
bindsym $mod+Ctrl+x exec wmctrl -a "Elkj√∏p - Microsoft Edge" || microsoft-edge-stable || microsoft-edge &
bindsym $mod+Alt+x exec wmctrl -a "Netlight - Microsoft Edge" || microsoft-edge-stable --profile-directory="Profile 1" || microsoft-edge --profile-directory="Profile 1" &

# Locking
bindsym $mod+$alt+l exec $lock

# Screenshotting
bindsym $mod+Shift+s exec --no-startup-id flameshot gui


# Move focused window
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right


# Change focus
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right


# toggle split orientation
bindsym $mod+v split toggle

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout splith
bindsym $mod+Shift+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# focus the parent container
bindsym $mod+a focus parent
